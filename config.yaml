report:
  name: my great experiment
  author: Richard
  description: "Analysis report generated by Exan"

group_col: Group
value_col: Value
lower_limit_col: Lower_Limit
upper_limit_col: Upper_Limit

preprocessing:
  outlier_removal:
    enabled: true
    sigma_cutoff: 3.0

analyses:
  - name: "AnovaAnalysis"
    relevance: true
    relevance_threshold: 0.25
  - name: "TTestAnalysis"
    relevance: false

plots:
  - name: BoxPlot
  - name: CumulativeFrequencyPlot
    

output:
  save_interactive_html: true
  save_static_html: true
  save_pdf: true
  output_directory: output
